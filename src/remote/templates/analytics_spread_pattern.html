{% extends "analytics_base.html" %}

{% block analytics-header %}
<script src="/js/analytics/spread_pattern.js"></script>
{% endblock %}

{% block analytics-content %}
<p>Select a type of spread pattern:</p>
<br/>
<ul class="diffusion-models">
	<li> <a id="first_occurrence_model_link"> Raw hashtag occurrences in time </a>
		<div id="first_occurrence_model" class='animated-map'>
			<div class="buttons">
				<button  id="first_occurrence_model_play">
					Start
				</button>
				<button  id="first_occurrence_model_pause">
					Pause
				</button>
				<button  id="first_occurrence_model_stop">
					Stop
				</button>
			</div>
			<div id="first_occurrence_model_pb" class="progress-bar"></div>
			<div id="first_occurrence_model_map" class="heatmap"></div>
			<span id="first_occurrence_model_queue" style="visibility:hidden;"></span>
		</div>
	</li>
	<li> <!--a id="weighted_aggregate_model_link"> Estimated spread of hashtag through various locations (approx. 50 mile radius) </a-->
		<a id="weighted_aggregate_model_link"> Geo-spatial spread of hashtag estimated based on raw hashtag occurrences </a>
		<div id="weighted_aggregate_model" class='animated-map'>
			<div class="buttons">
				<button  id="weighted_aggregate_model_play">
					Start
				</button>
				<button  id="weighted_aggregate_model_pause">
					Pause
				</button>
				<button  id="weighted_aggregate_model_stop">
					Stop
				</button>
			</div>
			<div id="weighted_aggregate_model_pb" class="progress-bar"></div>
			<div id="weighted_aggregate_model_map" class="heatmap"></div>
			<span id="weighted_aggregate_model_queue" style="visibility:hidden;"></span>
		</div>
	<li>
</ul>

{% endblock %}
